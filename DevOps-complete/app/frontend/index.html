
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Microservice UI</title></head>
<body>
<h1>Minimal UI for Microservice</h1>
<div>
  <h3>Health</h3>
  <button onclick="call('/health')">Health</button>
  <pre id="health"></pre>
</div>
<div>
  <h3>Create Item (POST /items)</h3>
  ID: <input id="id" type="number" value="1"> Name: <input id="name" value="example"> Value: <input id="value" value="1.2">
  <button onclick="createItem()">Create</button>
  <pre id="create"></pre>
</div>
<div>
  <h3>Get Item (GET /items/{id})</h3>
  ID: <input id="getid" type="number" value="1"><button onclick="getItem()">Get</button>
  <pre id="get"></pre>
</div>
<div>
  <h3>Compute (POST /compute)</h3>
  x: <input id="x" type="number" value="2"> y: <input id="y" type="number" value="3">
  <button onclick="compute()">Compute</button>
  <pre id="compute"></pre>
</div>
<script>
const base = location.origin.replace(/:\d+$/,'') + ':8000';
async function call(path){ document.getElementById('health').innerText = await (await fetch(base+path)).text(); }
async function createItem(){ const id=+document.getElementById('id').value; const name=document.getElementById('name').value; const value=+document.getElementById('value').value; const r=await fetch(base+'/items',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,name,value})}); document.getElementById('create').innerText=await r.text(); }
async function getItem(){ const id=+document.getElementById('getid').value; const r=await fetch(base+'/items/'+id); document.getElementById('get').innerText=await r.text(); }
async function compute(){ const x=+document.getElementById('x').value; const y=+document.getElementById('y').value; const r=await fetch(base+'/compute',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({x,y})}); document.getElementById('compute').innerText=await r.text(); }
</script>
</body>
</html>
